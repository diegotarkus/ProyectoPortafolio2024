<!DOCTYPE html>
<html lang="es">

<head>
  <title>Resultado de productos</title>
</head>

<body>

  <p>Est√°s buscando: <strong>{{query}}</strong></p>
  {% if producto %}
    <p>Productos encontrado> {{producto|length}} productos</p>

    <ul>
      {% for producto in producto %}
        <li>
          {{producto.nombre}} &nbsp; {{producto.precio}}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No se ha encontrado el producto</p>
  {% endif %}

</body>

</html>
